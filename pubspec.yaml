version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  flame_forge2d: ^0.16.0+4
  rive: ^0.12.4
