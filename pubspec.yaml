name: socket_showdown
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  flame_forge2d: ^0.16.0+4
  flame_rive: ^1.9.10
  shared_preferences: ^2.2.2
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  flame_audio: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/player.png
    - assets/images/ground.png
    - assets/animations/landanimation.riv
    - assets/animations/toaster.riv
    - assets/images/crane_base.png
    - assets/images/crane_body.png
    - assets/images/logo.png
    - assets/images/logo_blue.png
    - assets/images/logo_red.png
    - assets/images/fog.png

    - assets/images/characters/
    - assets/images/buttons/
  
    - assets/audio/bg_sound.wav
    - assets/audio/drop.mp3
    - assets/audio/touch.mp3
    - assets/audio/smash.wav
    - assets/audio/key.wav

  fonts:
    - family: TitleFont
      fonts:
        - asset: assets/fonts/titleFont.ttf
